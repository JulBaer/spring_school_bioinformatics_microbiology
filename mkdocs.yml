    primary: grey
    accent: red


# Repository
repo_name: sib-swiss/spring_school_bioinformatics_microbiology
repo_url: https://github.com/sib-swiss/spring_school_bioinformatics_microbiology

markdown_extensions:
  - abbr
  - def_list
  - footnotes
  - tables
  - admonition
  - codehilite:
      guess_lang: false
  - sane_lists
  - smarty
  - toc
  - pymdownx.superfences
  - attr_list
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

